version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: exchange-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  redis:
    image: redis:7-alpine
    container_name: exchange-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - exchange-network

  migrate:
    image: migrate/migrate
    container_name: exchange-migrate
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exchange-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exchange-app
    ports:
      - "${APP_PORT}:8080"
    environment:
      - SERVER_HOST=${SERVER_HOST}
      - SERVER_PORT=${SERVER_PORT}
      - ENV=${ENV}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRY=${JWT_ACCESS_TOKEN_EXPIRY}
      - JWT_REFRESH_TOKEN_EXPIRY=${JWT_REFRESH_TOKEN_EXPIRY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - BCRYPT_COST=${BCRYPT_COST}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - COMPANY_BTC_WALLET=${COMPANY_BTC_WALLET}
      - COMPANY_ETH_WALLET=${COMPANY_ETH_WALLET}
      - COMPANY_USDT_WALLET=${COMPANY_USDT_WALLET}
      - COMPANY_BANK_NAME=${COMPANY_BANK_NAME}
      - COMPANY_BANK_ACCOUNT=${COMPANY_BANK_ACCOUNT}
      - COMPANY_BANK_IBAN=${COMPANY_BANK_IBAN}
      - COMPANY_BANK_SWIFT=${COMPANY_BANK_SWIFT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - exchange-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  exchange-network:
    driver: bridge
